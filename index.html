<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg text-white shadow-sm" style="background: navy;">
            <div class="container container-fluid text-light">
                <a class="navbar-brand text-light font-weight-bold" href="#">Laporan Warga Covid-19 <span id="country"></span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active text-light font-weight-bold" id="today" aria-current="page" href="#"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container" id="maincontent">
        <section class="row justify-content-center my-5">
            <div class="col-md-9">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <form class="d-flex" role="search" id="search-request">
                            <select class="form-select me-2" id="countries" aria-label="Default select example">
                                <option disabled selected>Pilih Negara</option>
                            </select>
                            <button class="btn btn-primary" type="submit">Cari</button>
                        </form>
                        <div class="" id="loader">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="row justify-content-center flex-wrap">
            <div class="col-md-3 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="src/assets/heartbeat.png" width="70%" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h4>Active Cases</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h2 class="text-success fw-bold" id="active-case">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="src/assets/ambulance.png" width="70%" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h4>New Cases</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h2 class="text-primary fw-bold" id="new-case">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="src/assets/bandages.png" width="70%" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h4>Recovered Cases</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h2 class="text-warning fw-bold" id="recovered-case">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="src/assets/medicine.png" width="70%" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h4>Total Cases</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h2 class="text-primary fw-bold" id="total-cases">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="src/assets/hospitals.png" width="70%" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h4>Total Deaths</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h2 class="text-danger fw-bold" id="total-deaths">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="src/assets/testing.png" width="70%" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h4>Total Tests</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h2 class="text-primary fw-bold" id="total-tests">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="src/assets/doctors.png" width="70%" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h4>Total Populasi</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h2 class="text-warning fw-bold" id="populasi">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="src/scripts/index.js" type="module"></script>


</body>

</html>
